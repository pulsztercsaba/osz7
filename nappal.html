<!DOCTYPE html>
<html lang="hu" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viweport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label><a href="index.html">Az Ősz...</a></label>
        <ul>
            <li><a href="nappal.html">...Nappal</a></li>
            <li><a href="ejszaka.html">...Éjszaka</a></li>
            <li><a href="kodben.html">...Ködben</a></li>
        </ul>
    </nav>
    <section>
        <h1>Az Ősz nappal</h1>
        <h2>Utazás az ördög árokban</h2>
        <p class="text1">Az ördög árokban való utazás az őszi<br>
         időszak szellős hűvös óráiban,<br>
         egy túra keretein belül lett fölfedezve.<br>
        Hosszú, kellemes út volt és persze nagyon <br>
        látványos főleg az őszi színek árnyalatában.<br> </p>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <div class="slide first">
                    <img src="jpg3.webp" alt="">
                </div>
                <div class="slide">
                    <img src="jpg4.webp" alt="">
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn1"></div>
                </div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
            </div>
        </div>
    </section>
</body>
<style>
    *{
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    nav{
        background: #e6a100;
        height: 80px;
        width: 100%;
    }
    label a{
        color: black;
        font-size: 35px;
        line-height: 80px;
        padding: 0 100px;
        font-weight: bold;
    }
    nav ul{
        float: right;
        margin-right: 20px;
    }
    nav ul li{
        display: inline-block;
        line-height: 80px;
        margin: 0 5px;
    }
    nav ul li a{
        color: black;
        font-size: 17px;
        padding: 7px 13px;
        border-radius: 3px;
        text-transform: uppercase;
    }
    a.active,a:hover{
        background: #bf5f00;
        transition: .5s;
    }
    .checkbtn{
        font-size: 30px;
        color: black;
        float: right;
        line-height: 80px;
        margin-right: 40px;
        cursor: pointer;
        display: none;
    }
    #check{
        display: none;
    }
    @media (max-width: 952px){
        label.logo{
            font-size: 30px;
            padding-left: 50px;
        }
        nav ul li a{
            font-size: 16px;
        }
    }
    @media (max-width: 858px){
        .checkbtn{
            display: block;
        }
        ul{
            position: fixed;
            width: 100%;
            height: 10vh;
            background: #c09951;
            top: 80px;
            left: -100%;
            text-align: center;
            transition: all .5s;
        }
        nav ul li{
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }
        nav ul li a{
            font-size: 20px;
        }
        a:hover,a.active{
            background: none;
            color: #bf5f00;
        }
        #check:checked ~ ul{
            left: 0;
        }
    }
    section{
        background: url(suliosz.jpeg) no-repeat;
        background-size: cover;
        height: calc(130vh - 80px);
    }
    section h1{
        color: #000000;
        font-family: impact, sans-serif;
        font-style: italic;
        position: relative;
        left: 650px;
        top: 35px;
        font-size: 45px;
    }
    section h2{
        color: #000000;
        background-color: rgb(255, 140, 0);
        height: 65px;
        width: 455px;
        font-family: impact, sans-serif;
        font-style: italic;
        position: relative;
        left: 60px;
        top: 70px;
        font-size: 45px;
    }
    p.text1{
        color: #000000;
        background-color: rgb(255, 140, 0);
        height: 110px;
        width: 400px;
        font-family: Courier, monospace;
        font-size: 30;
        font-weight: bold;
        position: relative;
        left: 90px;
        top: 75px;
    }
    .slider{
        width: 400px;
        height: 250px;
        border-radius: 10px;
        overflow: hidden;
    }
    .slides{
        width: 500%;
        height: 500px;
        display: flex;
    }
    .slides input{
        display: none;
    }
    .slide{
        width: 20%;
        transition: 2s;
    }
    .slide img{
        position: relative;
        left: 90px;
        top: 100px;
        width: 400px;
        height: 300px;
    }
    .navigation-manual{
        position: absolute;
        width: 600px;
        margin-top: -110px;
        display: flex;
        justify-content: center;
    }
    .manual-btn{
        border: 2px solid #000000;
        padding: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: 1s;
    }
    .manual-btn:not(:last-child){
        margin-right: 40px;
    }
    .manual-btn:hover{
        background: #000000;
    }
    #radio1:checked ~ .first{
        margin-left: 0;
    }
    #radio2:checked ~ .first{
        margin-left: -20%;
    }
